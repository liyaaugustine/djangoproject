<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
</head>
<body>
    <form method="POST" action="title">
        {% csrf_token %}

        <button type="submit">Click</button>
        {{message}}
    </form>
   
</body>
</html>
