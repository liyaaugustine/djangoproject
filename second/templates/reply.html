
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    body{
        background-image: url("{% static 'images/px1.jpg' %}");  
        background-size: cover; 
}
.black{
    background: rgb(0, 0, 0);
    background: rgba(100, 70, 125, 0.5); /* Black see-through  */
    color:black; 
    font-size: 20px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-2 col-md-1 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-8 mt-3">
                <h2>Message</h2>
                <table class="table black" id="messages" >
                    <tr>
                        <th>Name</th>
                        <td>{{question.studentname}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{question.mail}}</td>
                    </tr>
                    <tr>
                        <th>Mobile</th>
                        <td>{{question.contact}}</td>
                    </tr>
                    <tr>
                        <th>Message</th>
                        <td>{{question.message}}</td>
                    </tr>
                    <tr>
                        <th>Type reply</th>
                        <td>
                            <form method="POST" action="{{question.id}}"  enctype="multipart/form-data">
                                {% csrf_token %}
                                <textarea name="reply" id="reply" cols="60" rows="5" required></textarea>
            
                                <button  type="submit" class="btn btn-block btn-success">Send</button> {{msg}}
                            </form>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
    
    {% endblock %}
</body>
</html>
