{% extends 'index.html'%} 
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
body{
    background-image:linear-gradient(white, rgb(204, 232, 243));
}
.error{
            color: red;
            font: italic;
        }

</style>
</head>
<body>
    
    
    <div class="container" style="height: 300px;">
    <center><h3>Student Login Page</h3></center>

    <form id="studlogin" method="POST" action="">
        {% csrf_token %}

    <label>Username:</label> 
    <input type="text" name="uname" class="form-control ml-5" placeholder="Your email" style="width:50%;">    
    <label>Password :</label>
    <input type="password" name="pass" placeholder="Your Password" style="width:50%;" class="form-control ml-5"><br>
    <a href="#" style="font-size:20px;">Forgot password</a><br>
    <button type="submit" class="btn btn-lg bg-success"style="margin-left:45px" >Login</button>
   
        
</form>
</div>  {{msg}}

<script>
$(document).ready(function(){
    jQuery.validator.addMethod("noSpace", function(value, element){
            return value.indexOf(" ") < 0 && value != ""}); 
    $('#studlogin').validate({
        rules:{
            
            pass:{
                required:true,
                minlength:5,
                noSpace:true 
            }
        },
        messages:{

            pass:{
                required:'Password required',
                minlength: "Your password must be at least 5 characters long",
                noSpace:'Whitespace not allowed'
            }
        }
    })
});
</script>

{% endblock %}
</body>
</html>
