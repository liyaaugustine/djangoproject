{% extends 'sidenavadmin.html'%} 
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contacts Details</title>

</head>
<body>
    
    <div class="col-md-8">
        <form class="m-5" id="edit" action="addteacher" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h2>Teachers & Students</h2><!--for welcomepage-->
                <div class="m-3">
                    <label>Number Of Students</label>
                    <div class="form-group">
                        <input type="text" name="stud" class="form-control" placeholder="ex:800+">
                    </div>
                    <label>Number Of Teachers</label>
                    <div class="form-group">
                        <input type="text" name="teacher" class="form-control" placeholder="ex:20+">
                    </div>
                    <label>Number Of Courses</label>
                    <div class="form-group">
                        <input type="text" name="course" class="form-control" placeholder="Courses">
                    </div> 
                    {{mesg}}
                    <br>  
            <div class="mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
            </div>
    </form>
</div>
{% endblock %} 
    
</body>
</html>
