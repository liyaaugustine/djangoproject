{% extends 'sidenavadmin.html'%} 
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    a{
        color: red;
    }
    a:visited{
        color: darkblue;
    }
</style>
</head>
<body>
    <div class="row">
        <h1 class="ml-5">Admission Requests For UG Programmes</h1>

        <form class="form-inline m-3 my-lg-0 ml-auto" action="ugreq" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="srch">
            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Click Below</th>
                <th>Delete</th>
            </tr>
        </thead>
            <tbody>
                {% for item in ugcheck %}
                <tr>
                    <td>{{item.candidatename}} {{item.parentname}}</td>
                    <td><a href="ugdetails/{{item.id}}">View Details</a> </td>
                    <td><a href="ugdel/{{item.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
    {% endblock %}
</body>
</html>
